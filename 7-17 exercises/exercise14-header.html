<!DOCTYPE html>
<html>
  <head>
    <title>exercise14-header</title>
  </head>
  <body style="height: 3000px;">
    <div style="
      display: flex;
      position: fixed;
      top: 0;
      height: 80px;  
      right: 0;
      left: 0;
      justify-content: space-between;
    ">
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 100px;
      ">
        <img src="cat.webp" style="
          object-fit: cover;
          object-position: center;
          height: 50px;
          width: 50px;
          border-radius: 100px;
          vertical-align: center;
        ">
        <p style="
          font-family: Arial;
          margin-left: 12px;
          font-size: 20px;
          font-weight: bold;
        ">Oliver Cat</p>
      </div>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding-right: 80px;
      ">
        <button style="
          height: 42px;
          width: 120px;
          border-style: none;
          border-radius: 8px;
          font-family: Arial;
          font-weight: bold;
          font-size: 16px;
          color: white;
          background-color: rgb(57,114,220);
          margin-right: 10px;
          cursor: pointer;
        ">
          Add Friend
        </button>
        <button style="
          height: 42px;
          width: 120px;
          border-style: none;
          border-radius: 8px;
          font-family: Arial;
          font-weight: bold;
          font-size: 16px;
          color: black;
          margin-right: 10px;
          cursor: pointer;
        ">
          Message
        </button>
      </div>
    </div>
  </body>
</html>
