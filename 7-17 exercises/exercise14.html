<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 14</title>
  </head>
  <body style="height: 3000px;">
    <div style="
      background-color: black;
      color: white;  
      position: fixed;
      bottom: 20px;
      right: 20px;
    ">
      bottom-right
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      right: 0;
      width: 100px;
      top: 0;
      bottom: 0;
    ">
      right sidebar
    </div>

    <div style="
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      position: fixed;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    ">
      <div style="
        background-color: white;
        height: 190px;
        width: 500px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
      ">
        <div>
          <p style="
            color: black;
            font-size: 40px;
            font-family: Arial;
            font-weight: bold;
            margin-top: 28px;
            margin-left: 24px;
            margin-bottom: 18px;
          ">
            Modal Title
          </p>
          <p style="
            color: black;
            font-size: 28px;
            font-family: Arial;
            margin-left: 26px;
            margin-top: 0;
            margin-bottom: 16px;
          ">
            This is a modal
          </p>
          <button style="
            font-size: 20px;
            font-family: Arial;
            margin-left: 26px;
            margin-top: 0;
            border-radius: 6px;
            border-style: solid;
            border-color: gray;
            border-width: 2px;
            cursor: pointer;
          ">
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
